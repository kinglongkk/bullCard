<script>
    var audios = ["../sounds/ingameBGMMono.mp3","../sounds/COMMON_CLICK.mp3","../sounds/bull10.mp3"];
    var audio = new Audio();
    var audio1 = new Audio();
    function  play(num) {
        audio.src = audios[num];
        audio.play();
    }
    function  pause(num) {
        $("#p3").text(new Date().getTime());
        audio.src = audios[num];
        audio.onloadeddata = function () {
            $("#p2").text("loaded")
            audio.pause();
            audio.onloadeddata = undefined;
        }
        audio.play();
//        setTimeout("audio.pause()",1);
//        audio1.src = audios[2];
//        audio1.play();
    }

    function  play1() {
        setTimeout(function () {
            $("#p1").text("1bg22222")
            play(0);
        },1000);
    }
    function  play11(num) {
        audio1.src = audios[num];
        audio1.play();
    }
    var count = 0;
    function  play2() {
            $("#p1").text("2bg"+count++)
        if(count%2==0) play((count%4)>=2?0:2);
        else play11((count%4)>=2?0:2);
    }
    function  init() {
            pause(0);
    }

    setInterval(play2, 5000);
</script>
